<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    #quoteDisplay {
      margin: 20px auto;
      padding: 20px;
      width: 60%;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 1.2rem;
      min-height: 60px;
    }
    input {
      margin: 5px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  <h3>Export Quotes</h3>
<button id="exportQuotesBtn">Export Quotes</button>
  <h3>Import Quotes</h3>
<input type="file" id="importQuotesFile" accept=".json" />
<button id="importQuotesBtn">Import Quotes</button>



  <div>
    <label for="categorySelect">Choose a category:</label>
    <select id="categorySelect"></select>
  </div>

  <div id="quoteDisplay">Click "Show New Quote" to begin!</div>

  <button id="newQuote">Show New Quote</button>

  <hr />

  <h3>Add a New Quote</h3>
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
